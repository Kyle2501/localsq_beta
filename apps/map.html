<script type="text/javascript">
var map;
var stanley = new google.maps.LatLng(44.2114, -114.9450);
var ketchum = new google.maps.LatLng(43.68, -114.36);
var hailey = new google.maps.LatLng(43.5197, -114.3144);



function StanleyControl(controlDiv, map) {

  controlDiv.style.padding = '5px';

  var controlUI = document.createElement('div');
  controlUI.style.backgroundColor = 'white';
  controlUI.style.borderStyle = 'solid';
  controlUI.style.borderWidth = '2px';
  controlUI.style.cursor = 'pointer';
  controlUI.style.textAlign = 'center';
  controlUI.title = 'Click to set the map to Home';
  controlDiv.appendChild(controlUI);

  var controlText = document.createElement('div');
  controlText.style.fontFamily = 'colaborate", sans-serif';
  controlText.style.fontSize = '12px';
  controlText.style.paddingLeft = '4px';
  controlText.style.paddingRight = '4px';
  controlText.innerHTML = '<strong>Stanley<strong>'
  controlUI.appendChild(controlText);

  google.maps.event.addDomListener(controlUI, 'click', function() {
    map.setCenter(stanley)
  });
}


function KetchumControl(controlDiv, map) {

  controlDiv.style.padding = '5px';

  var controlUI = document.createElement('div');
  controlUI.style.backgroundColor = 'white';
  controlUI.style.borderStyle = 'solid';
  controlUI.style.borderWidth = '2px';
  controlUI.style.cursor = 'pointer';
  controlUI.style.textAlign = 'center';
  controlUI.title = 'Click to set the map to Home';
  controlDiv.appendChild(controlUI);

  var controlText = document.createElement('div');
  controlText.style.fontFamily = 'colaborate", sans-serif';
  controlText.style.fontSize = '12px';
  controlText.style.paddingLeft = '4px';
  controlText.style.paddingRight = '4px';
  controlText.innerHTML = '<strong>Ketchum<strong>'
  controlUI.appendChild(controlText);

  google.maps.event.addDomListener(controlUI, 'click', function() {
    map.setCenter(ketchum)
  });
}

function HaileyControl(controlDiv, map) {

  controlDiv.style.padding = '5px';

  var controlUI = document.createElement('div');
  controlUI.style.backgroundColor = 'white';
  controlUI.style.borderStyle = 'solid';
  controlUI.style.borderWidth = '2px';
  controlUI.style.cursor = 'pointer';
  controlUI.style.textAlign = 'center';
  controlUI.title = 'Click to set the map to Home';
  controlDiv.appendChild(controlUI);

  var controlText = document.createElement('div');
  controlText.style.fontFamily = 'colaborate", sans-serif';
  controlText.style.fontSize = '12px';
  controlText.style.paddingLeft = '4px';
  controlText.style.paddingRight = '4px';
  controlText.innerHTML = '<strong>Hailey<strong>'
  controlUI.appendChild(controlText);

  google.maps.event.addDomListener(controlUI, 'click', function() {
    map.setCenter(hailey)
  });
}


function initialize() {
  var mapDiv = document.getElementById('map_canvas');
  var myOptions = {
    zoom: 13,
    center: ketchum,
    mapTypeId: google.maps.MapTypeId.TERRAIN
  }
  map = new google.maps.Map(mapDiv, myOptions);

  var stanleyControlDiv = document.createElement('div');
  var stanleyControl = new StanleyControl(stanleyControlDiv, map);

  stanleyControlDiv.index = 1;
  map.controls[google.maps.ControlPosition.RIGHT_CENTER].push(stanleyControlDiv);

  var ketchumControlDiv = document.createElement('div');
  var ketchumControl = new KetchumControl(ketchumControlDiv, map);

  ketchumControlDiv.index = 1;
  map.controls[google.maps.ControlPosition.RIGHT_CENTER].push(ketchumControlDiv);
  
  var haileyControlDiv = document.createElement('div');
  var haileyControl = new HaileyControl(haileyControlDiv, map);
  
  haileyControlDiv.index = 1;
  map.controls[google.maps.ControlPosition.RIGHT_CENTER].push(haileyControlDiv);
}
</script>
